<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Pulse and Scale Animation</title>
    <style>
        body {
            /* Set up the page to center the element */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light background for contrast */
            overflow: hidden; /* Hide potential scroll bars */
        }

        .pulsing-element {
            width: 100px;
            height: 100px;
            background-color: #47b0ff; /* A nice blue color */
            border-radius: 50%;
            /* Removed absolute positioning since we are using flexbox on body */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            
            /* Apply the animation */
            animation: pulse 2s infinite ease-in-out; 
        }

        /* * Define the Keyframes for the Pulse
         * It scales up (1.2) and fades out slightly (0.7) then returns to normal
         */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2); 
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="pulsing-element"></div>
</body>
</html>
